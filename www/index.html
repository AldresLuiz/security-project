<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <button id="showRegisterForm" class="toggle-button">Registrar</button>
    </div>

    <div class="login-container" id="registerContainer" style="display: none;">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Registrar</button>
        </form>
        <p id="registerMessage"></p>
        <button id="showLoginForm" class="toggle-button">Voltar ao Login</button>
    </div>

    <script src="webjs/index.web.js"></script>
</body>
</html>
